<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Google</title>
</head>
<body>
    <!-- Section Start -->
    <section>
      <div class="logo">
        <img src="./images/google.png" alt="">
      </div>
     <div class="google-searching">
      <div class="search img">
        <img src="./images/search.png" width="20" alt="">
      </div>
       <input class="input-control" type="text">
      <div class="mic img">
        <img src="./images/mic.png" width="30" alt="">
      </div>
     </div>
     <div class="buttons">
       <button>Google Search</button>
       <button>I'm Feeling Lucky</button>
     </div>
     <p style="text-align: center; color: #fff;">Google offered in: &nbsp<a style="text-decoration: none; color: #8ab4f7;" href="#">Türkçe</a></p>
    </section>
    <!-- Section End -->

    <!-- Footer Start -->
    <footer>
      <div class="country">
        <p>Türkey</p>
      </div>
      <div class="options">
      <div class="left-options">
        <ul>
          <li><a href="#">About</a></li>
          <li><a href="#">Advertising</a></li>
          <li><a href="#">Business</a></li>
          <li><a href="#">How Search Works</a></li>
        </ul>
      </div>
      <div class="right-options">
        <ul>
          <li><a href="#">Privacy</a></li>
          <li><a href="#">Terms</a></li>
          <li><a href="#">Settings</a></li>
          
        </ul>
      </div>
      </div>
    </footer>
    <!-- Footer End -->
</body>
</html>
