<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Yapılacaklar Listesi</title>
  </head>
  <body>
    <!-- Alert Container Start -->
    <div id="alert-container">
      <!-- dynamically alert div elements well come -->
    </div>
    <!-- Alert Container End -->

    <!-- Container Start -->
    <div class="container">
      <div class="header">
        <img
          src="https://cdn.sanity.io/images/9kdepi1d/production/65c832d202a503b15d99e628f4313782f3ef50db-300x62.png"
          class="mb-1"
          alt=""
        />
        <h2>Yapılacaklar Listesi</h2>
        <form id="taskForm">
          <input type="text" id="task" placeholder="Bugün ne yapacaksın?" />
          <button type="submit"   id="liveToastBtn" class="button">Ekle</button>
        </form>
      </div>
     <div class="row">
      <ul id="list">
       <!-- dynamically li elements well come -->
      </ul>
    </div>

    <!-- JQuery Scripts Tags Start -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
       integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
      </script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
       integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">
      </script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
       integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
      </script>
     <!-- JQuery Scripts Tags End -->

     <!-- Local Scripts Tags Start -->
      <script src="./js/ui.js"></script>
      <script src="./js/storage.js"></script>
      <script src="./js/app.js"></script>
      <!-- Local Scripts Tags End -->

    </div>
    <!-- Container End -->

    
  </body>
</html>
