<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Google Beta</title>
</head>
<body>
    <div class="container" >
        <!-- Header Start -->
        <header>
            <div class="logo">
                <img src=".//images/google.jpeg" width="351" height="113" alt="Google!">
            </div>
        </header>
         <!-- Header End -->
     <!-- Section Start -->
    <section>
        <div class="searching-inputs">
                Search the web using Google! <br>
                <input type="text" name="q" value="" size="40"><br>
                <input type="submit" value="Google Search">
                <input type="submit" name="sa" value="I'm feeling lucky"><br>
       </div>
        <!-- Table Start -->
        <table class="table" >
            <tr>
                <td >
                    Special Searches<br>
                    <a href="#">Stanford Search</a><br>
                    <a href="#">Linux Search</a><br>
                </td>
                <td >
                    <a href="">Help!</a> <br>
                    <a href="">About Google!</a> <br>
                    <a href="">Company Info</a> <br>
                    <a href="">Google! Logos</a> <br>
                </td>
                <td>
                    Get Google! <br> updates monthly: <br>
                    <input type="hidden" name="listname" value="google-friends">
                    <input type="text" name="emailaddr" value="your e-mail"> <br>
                    <input type="submit" name="SubmitAction" value="Subscribe"> 
                    &nbsp;&nbsp; <a href="">Archive</a>
                </td>
            </tr>
        </table>
        <!-- Table End -->
    </section>
      <!-- Section End -->   

   <!-- Footer Start -->
    <footer>
        <p>Copyright &copy;1998 Google Inc.</p>
    </footer>
    <!-- Footer End -->
</div>
</body>
</html>
